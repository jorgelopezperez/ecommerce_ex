<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
		<meta name="description" content="This is a frontend exercise about a form submission for Güell Consulting"/>
		<meta name="keywords" content="e-commerce, ecommerce, güell, consulting, güellconsulting, dessign, form, frontend, backend"/>

		<style>
		



	</style>
  
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600" rel="stylesheet"> 
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/custom.css">
	
	</head>
	<body>

		<div id="id1">
			<img src="img/logo_OpenTiendas.png" height="100%" alt="OpenTiendas" />
		</div> <!-- end div#id1-->
		<div id="id2">
			<div id="overlay">
				<div class="container">  
					<!-- FORM -->	
					<form id="contact" action="http://date.jsontest.com/" method="get">
						<div style="margin-left:4px">
							<h3 style="color: red; border-bottom: 1px solid #DCDCDC;"><b>Envíanos tu mensaje</b></h3>
						</div>	
						<div id="wrapper-inner-div-form" class="form-wrapper-clear">
							<div class="cls-form-left">
								<fieldset>
								  Nombre *
								  <input placeholder="Teu nom" type="text" tabindex="1" required autofocus>
								</fieldset>
								<fieldset>
								  Email *
								  <input placeholder="Teva adressa de correu" type="email" tabindex="2" required>
								</fieldset>
								<fieldset>
								  Teléfono 
								  <input placeholder="Teu telèfon mòbil" type="tel" tabindex="3">
								</fieldset>
							</div>
							<div class="cls-form-right">
								<fieldset>
								  Observaciones *
								  <textarea placeholder="Escriu el teu missatge...." tabindex="5" required></textarea>
								</fieldset>
							</div>
						</div>
						<div>
							<fieldset>
							  <button id="myBtn" name="submit" type="submit" id="contact-submit" data-submit="...Sending"><i class="fa fa-paper-plane"></i> Enviar</button>
							  <i class="fas fa-clock"></i> 
							</fieldset>
						</div>
					</form>
					<!-- MODAL WINDOW -->
					<div id="myModal" class="modal0">
						<div class="modal-content">
							<div class="inner">
								<div class="inner-item-0">
									<i class="fa fa-check-circle fa-lg" style="font-size:200px;color:green;" aria-hidden="true"></i>
								</div>
								<div class="inner-item-0">
									<p style="color: black; font-weight:600"> <b>Enviado correctamente </b></p>
									<p class="inner-item" style="font-weight:300" id="text_in_modal"></p>
								</div>
							</div>
					    </div>
					</div><!-- end div#myModal-->
				</div><!-- end div.container-->
			</div><!-- end div#overlay-->
		</div><!-- end div#id2-->
		<div id="id3"></div>
		<div id="id4"></div>

		<script src="https://use.fontawesome.com/c62f0b1ff0.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
